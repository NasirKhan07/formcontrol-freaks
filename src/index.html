<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rangle.io Revealjs Template</title>
</head>
<body>

  <div class="reveal">
    <div class="slides">

      <section
        data-markdown="content/introduction.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Notes: Introducing the talk">
      </section>

      <section
        data-markdown="content/store-and-form-setup.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Notes: Setting up our form in store, setting up our form component, subscribing to state">
      </section>

      <section
        data-markdown="content/multi-entry.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Notes: Adding multi-entry fields">
      </section>

      <section
        data-markdown="content/validation.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Notes: Adding validators">
      </section>

      <section
        data-markdown="content/conclusion.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Notes: Closing">
      </section>
    </div>
  </div>

  <script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
  <script src="../node_modules/reveal.js/js/reveal.js"></script>
</body>
</html>
